    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Change Password</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark mb-3">
            <a href="#" class="navbar-brand">Change Password</a>
        </nav>

        <!--Change Password-->
        <div class="container">
            <div class="row">
                 <div class="col-md-6">
                     <div class="card">
                         <div class="card-header bg-danger text-white">
                            <h3>Change Password</h3>
                         </div>
                         <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="password" id="password" class="form-control" aria-label="Text input with checkbox">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                      <input type="checkbox" id="checkbox" aria-label="Checkbox for following text input"><span class="ml-2"> Show Password</span>
                                    </div>
                                  </div>
                              </div>
                         </div>
                     </div>
                 </div>
            </div>

        </div>
        
        <script src="../bootstrap/js/jquery.js"></script>
        <script src="../bootstrap/js/popper.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script src="../bootstrap/js/mdb.js"></script>
        <script src="./app.js"></script>
    </body>
    </html>
